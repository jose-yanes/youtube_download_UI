<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="/images/racoon.jpg">
    <title>Pending Links</title>
</head>
<body>

        <h1>Pending Links</h1>
        <a href={{ url_for('download_all') }}>Download ALL now!</a>
        <ul>
            {% if not pending_urls %}
            <li>It's empty here..., add some links to start <a href={{ url_for('home')}}>Here!</a></li>
            {% else %}
                {% for link in pending_urls %}
                <li>{{ link.title }} - {{ link.channel }}<a href={{ url_for('download_id', id=link.id) }}>Download now!</a> <a href={{ url_for('delete', id=link.id) }}>Delete</a> </li>
                {% endfor %}
            {% endif %}

        </ul>


</body>
</html>
